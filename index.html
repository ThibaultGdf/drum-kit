<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shorcut icon" type="image" href="guitar-pink.svg">
  <title>JS Drum Kit</title>
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">do</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">sol</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">la</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">si</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">do</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/do.mp3"></audio>
  <audio data-key="83" src="sounds/re.mp3"></audio>
  <audio data-key="68" src="sounds/mi.mp3"></audio>
  <audio data-key="70" src="sounds/fa.mp3"></audio>
  <audio data-key="71" src="sounds/sol.mp3"></audio>
  <audio data-key="72" src="sounds/la.mp3"></audio>
  <audio data-key="74" src="sounds/si.mp3"></audio>
  <audio data-key="75" src="sounds/piano.mp3"></audio>

  <script src="script.js"></script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
